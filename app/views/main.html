<div class="page shadowBox">
	<div class="rail right" role="complementary">
		<div class="wrap">
			<section>
				<h4 style="color: #c8c8c8">Users</h4>
			</section>
			<section>
				<div class="smallText greyText lightText" ng-repeat="user in users">{{user}}</div>
			</section>
		</div>
	</div>
	<div class="content">
		<p ng-repeat="message in messages">{{message.user}} : {{message.text}}</p>
		<div class="clr">
			<form ng-submit="sendMessage()">
				Message: <input size="60" ng-model="message">
				<input type="submit" value="Send">
			</form>
		</div>

		<div class="clr">
			<h3>Change your name</h3>
			<p>Your current name is {{name}}</p>
			<form ng-submit="changeName()">
				<input ng-model="newName">
				<input type="submit" value="Change Name">
			</form>
		</div>
	</div>
</div>
